<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ol start = "10"> <!-- propriedade start, definindo o começo da lista com o número 10, se não houver definição, o padrão é 1. -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <ul> <!--type = "rounded ou disc"(bola preenchida), ("circle" para círculo)-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <dl>
        <dt>Título</dt>
        <dd>
            Definição do elemento/subtítulo
        </dd>
        <dt>Título</dt>
        <dd>
            Definição do elemento/subtítulo
        </dd>
        <dt>Título</dt>
        <dd>
            Definição do elemento/subtítulo
        </dd>
    </dl>

    <ul type = "square">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <ul type = "circle">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <ul type = "disc">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
</body>
</html>
