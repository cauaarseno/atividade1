<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo de variáveis</title>
    <script>
        ///3 escopos: global, função e o bloco

        let serie = 'Friends'

        if (true) {
            let serie2 = 'Game of Thrones'
            document.write(serie)
        }

        document.write(serie2)

        document.write('<br>')

        function x() {
            document.write(serie)
            document.write(serie2)
        }
        x()

    </script>
</head>

</body>
</html>
